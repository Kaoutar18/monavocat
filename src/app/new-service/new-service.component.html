    <div class="mb-3">
      <label class="form-label">Service</label>
      <input type="text" formControlName="Type" class="form-control" required>
   <small class="text-danger" *ngIf="ServiceFormGroup.controls['Type'].invalid && ServiceFormGroup.controls['Type'].touched">
    {{getErrorMessage('Type', ServiceFormGroup.controls['Type'].errors)}}
   </small>
    </div>
    <div class="d-flex justify-content-between mt-3">
      <div>
        <button class="btn btn-info" type="reset">RÃ©initialiser</button>

      <div>

    </div>
  </form>
</div>
